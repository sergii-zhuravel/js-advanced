    <script>
        do {
            var number = +prompt('input number');
            var n = number % 2;
            if (Boolean(n)) {
                console.log('odd');
            } else console.log('even')
        } while (isNaN(+number))
        //  if (n) {} вместо булеан
 
    </script>
