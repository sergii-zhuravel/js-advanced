<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <title>Kanban</title>
  </head>
  <body>
    <div class="container">
      <div
        class="block"
        ondrop="drop(event, this)"
        ondragover="allowDrop(event)"
      >
        <div class="blockHeader">toDo</div>
        <div id="todo" class="stateBlock"></div>
        <button id="addItem">Add</button>
      </div>
      <div
        class="block"
        ondrop="drop(event, this)"
        ondragover="allowDrop(event)"
      >
        <div class="blockHeader">inProgress</div>
        <div id="inprogress" class="stateBlock"></div>
      </div>
      <div
        class="block"
        ondrop="drop(event, this)"
        ondragover="allowDrop(event)"
      >
        <div class="blockHeader">Done</div>
        <div id="done" class="stateBlock"></div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="draganddrop.js"></script>
  </body>
</html>
